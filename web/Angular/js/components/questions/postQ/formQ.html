<div id="search-field" class="input-field">
  <input id="search" type="search" name="query" ng-model="$ctrl.query">
  <label class="label-icon loupe" for="search"><i class="material-icons">search</i></label>
</div>


<div class="home-img">
  <h3 class="formQ-title">Ecris ton sujet</h3>


  <input type="text" class="" ng-model="$ctrl.name" />


  <h3 class="formQ-title"><b>Pose ta question</b></h3>
  <div class="text-angular" text-angular="text-angular" ng-model="$ctrl.body" ta-disabled='disabled'></div>

  <h3>Tags</h3>

  <label ng-repeat="tag in $ctrl.tags">
  <input type="checkbox"     id="{{tag}}"
    name="selectedTags[]"
    value="{{tag}}"
    ng-checked="selection.indexOf(tag) > -1"
    ng-click="$ctrl.toggleSelection(tag)"  />
      <label for="{{tag}}">{{tag}}</label>
  <br>

</label>

<br>
<br>

<div class="row">
    <div class="col s6 offset-s4">
        <button type="submit" class="waves-effect waves-light btn" ui-sref="home" ng-click="$ctrl.add($ctrl.questions)" ng-disabled="!$ctrl.name || !$ctrl.body || $ctrl.selection >=0">Valider</button>

        <button type="submit" class="waves-effect waves-light btn" ui-sref="home">Retour Ã  l'acceuil</button>
    </div>
</div>
